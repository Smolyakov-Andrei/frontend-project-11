<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RSS Агрегатор</title>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer"></a>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
                    </div>
                </div>
            </div>
        </div>

        <main class="grow">
            <section class="container-fluid bg-dark p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto text-white">
                        <h1 class="display-3 mb-0"></h1>
                        <p class="lead"></p>
                        <form action="" class="rss-form text-body" novalidate>
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating">
                                        <input id="url-input" aria-label="url" autofocus required name="url" type="text" class="form-control w-100" placeholder="ссылка RSS"/>
                                        <label for="url-input"></label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5"></button>
                                </div>
                            </div>
                        </form>
                        <p class="mt-2 mb-0 text-body-secondary"></p>
                        <p class="feedback m-0 position-absolute small text-danger"></p>
                    </div>
                </div>
            </section>
            
            <section class="container-fluid container-lg p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 order-1 order-lg-0 posts">
                        <div class="card border-0">
                            <div class="card-body">
                                <h2 class="card-title h4"></h2>
                            </div>
                            <ul id="posts-container" class="list-group border-0 rounded-0">
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-2 col-lg-4 order-0 order-lg-1 feeds">
                         <div class="card border-0">
                            <div class="card-body">
                                <h2 class="card-title h4"></h2>
                            </div>
                            <ul id="feeds-container" class="list-group border-0 rounded-0">
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <script type="module" src="/src/main.js"></script>
    </body>
</html>
